<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" style="background-color: #6495ED;">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title style="margin-bottom: 5%;">Cadastrar-se</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="formulario">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" id="user" matInput placeholder="UsuÃ¡rio" formControlName="user">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="text" id="email" matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input type="password" id="password" matInput placeholder="Senha" formControlName="password">
          </mat-form-field>

        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" [disabled]="!formulario.valid" (click)="onsubmit()">Cadastrar-se</button>
      </form>
      <mat-card-footer>
        <p style="margin-top: 5%; margin-left: 5%;">JÃ¡ tem uma conta? <a href="/login">Logar!</a></p>
      </mat-card-footer>
    </mat-card>
  </div>
